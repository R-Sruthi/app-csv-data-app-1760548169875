<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #search-filter {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }

        th:hover {
            background-color: #e0e0e0;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        .loading-message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Data</h1>
        <input type="text" id="search-filter" placeholder="Search employees...">
        <table id="employee-table">
            <thead>
                <tr>
                    <th data-column="id">ID</th>
                    <th data-column="name">Name</th>
                    <th data-column="department">Department</th>
                    <th data-column="salary">Salary</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="error-message" id="error-message"></div>
        <div class="loading-message" id="loading-message">Loading data...</div>
    </div>

    <script>
        const table = document.getElementById('employee-table');
        const tableBody = table.querySelector('tbody');
        const searchInput = document.getElementById('search-filter');
        const errorMessageDiv = document.getElementById('error-message');
        const loadingMessageDiv = document.getElementById('loading-message');

        let employeeData = [];

        // CSV Data (Replace with your actual CSV data)
        const csvData = `
id,name,department,salary
1,John Doe,Sales,50000
2,Jane Smith,Marketing,60000
3,Peter Jones,Engineering,70000
4,Mary Brown,HR,55000
5,David Lee,Sales,52000
6,Susan Green,Marketing,62000
7,Michael Gray,Engineering,72000
8,Linda White,HR,57000
`;

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(header => header.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(value => value.trim());
                if (values.length !== headers.length) {
                    console.warn(`Skipping line ${i + 1} due to inconsistent number of values.`);
                    continue;
                }
                const employee = {};
                for (let j = 0; j < headers.length; j++) {
                    employee[headers[j]] = values[j];
                }
                data.push(employee);
            }
            return data;
        }

        function displayData(data) {
            tableBody.innerHTML = '';
            if (data.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.setAttribute('colspan', '4');
                cell.textContent = 'No data found.';
                cell.style.textAlign = 'center';
                row.appendChild(cell);
                tableBody.appendChild(row);
                return;
            }
            data.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.id}</td>
                    <td>${employee.name}</td>
                    <td>${employee.department}</td>
                    <td>${employee.salary}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function sortTable(column) {
            const isAscending = table.getAttribute('data-sort') === 'asc' ? false : true;
            table.setAttribute('data-sort', isAscending ? 'asc' : 'desc');

            employeeData.sort((a, b) => {
                const valueA = a[column];
                const valueB = b[column];

                if (valueA < valueB) {
                    return isAscending ? -1 : 1;
                }
                if (valueA > valueB) {
                    return isAscending ? 1 : -1;
                }
                return 0;
            });

            displayData(employeeData);
        }

        function filterData(searchTerm) {
            const filteredData = employeeData.filter(employee => {
                const searchTermLower = searchTerm.toLowerCase();
                return (
                    employee.name.toLowerCase().includes(searchTermLower) ||
                    employee.department.toLowerCase().includes(searchTermLower) ||
                    employee.id.toLowerCase().includes(searchTermLower) ||
                    employee.salary.toLowerCase().includes(searchTermLower)
                );
            });
            displayData(filteredData);
        }

        function initialize() {
            try {
                employeeData = parseCSV(csvData);
                displayData(employeeData);
            } catch (error) {
                errorMessageDiv.textContent = 'Error loading data: ' + error.message;
                console.error('Error loading data:', error);
            } finally {
                loadingMessageDiv.style.display = 'none';
            }

            table.querySelectorAll('th').forEach(th => {
                th.addEventListener('click', () => {
                    sortTable(th.dataset.column);
                });
            });

            searchInput.addEventListener('input', () => {
                filterData(searchInput.value);
            });
        }

        initialize();
    </script>
</body>
</html>
